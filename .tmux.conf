# TriBot tmux configuration for optimal performance

# Reduce escape time for better responsiveness
set -sg escape-time 10

# Increase history limit for agents (but not too much to avoid memory issues)
set -g history-limit 10000

# Better terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Reduce refresh interval to minimize CPU usage
set -g status-interval 30

# Turn off visual activity notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Enable mouse support for easier navigation
set -g mouse on

# Optimize for performance
setw -g aggressive-resize on

# Minimal status bar to reduce rendering
set -g status-style 'bg=black fg=white'
set -g status-left '#[fg=green]#S '
set -g status-right '#[fg=yellow]%H:%M'
set -g status-right-length 20

# Reduce pane border rendering
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=green'